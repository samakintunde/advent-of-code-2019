name: Algorithm Tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

      fail-fast: true

    steps:
      - uses: sergioramos/yarn-actions/install@master
        with:
          frozen-lockfile: true
      # - run: npm install -g yarn
      - run: yarn test
